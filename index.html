<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Skydrive TexTy - Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <![endif]-->

  <style type="text/css"></style></head>

  <body>

    <div class="container">

      <form class="form-signin" action="/user" method="post">
        <h2 class="form-signin-heading" style="text-align:center">Skydrive TexTy</h2>
        <br/>
        <input type="email" name="email" class="input-block-level" placeholder="Email"
        <input type="text" name="number" class="input-block-level" placeholder="Phone Number">
        <div style="text-align:center">
          <button class="btn btn-large btn-primary" type="submit">Sign Up</button>
        </div>
      </form>

    </div> <!-- /container -->
    <div class="footer" style="text-align:center">
      <hr>
      <small><a href="">Privacy</a></small>
    </div>

    <script type="text/javascript"></script>


  </body>
